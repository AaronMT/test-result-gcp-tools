name: Python GSheets Workflow

on:
    workflow_dispatch:

jobs:
  ingest_sheets:
    name: Ingest Sheets Data
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v5.6.0
        with:
            python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tae-scripts/equirements.txt

      - name: Run test_build_list.py
        run: python tae-scripts/src/test_build_list.py

      - name: Run durations.py
        run: python tae-scripts/src/durations.py
